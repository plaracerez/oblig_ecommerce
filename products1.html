  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/products.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
      <a class="py-2 d-none d-md-inline-block" href="my-profile.html" id="user"></a>
    </div>
  </nav>
  <div class="text-center p-4">
    <h2>Productos</h2>
    <p class="lead">Verás aquí todos los productos disponibles.</p>
  </div>
  <div class="container">
    <div class="col-md-6 col-sm-12 mb-1 mt-5 container" id='busqueda'>
      <div class="row container p-0 m-0">
        <div class="col">
          <input class="form-control" type="search" placeholder="Buscar" id="search">
        </div>
        <div class="col-3 p-0">
          <div class="btn-group" role="group">
            <button class="btn btn-link btn-sm" id="cleanSearch">Restablecer</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-md-6"></div>
      <div class="col-md-6 col-sm-12 mb-1 container">
        <div class="row container p-0 m-0">
          <div class="col" id="col">
            <p class="font-weight-normal text-right my-2">Precio</p>
          </div>
          <div class="col">
            <input class="form-control" type="number" placeholder="mín." id="precioAsc">
          </div>
          <div class="col">
            <input class="form-control" type="number" placeholder="máx." id="precioDesc">
          </div>
          <div class="col">
            <div class="row justify-content-end m-0">
            <button type="button" class="btn btn-light" id="filtroProductos">Filtrar</button>
          </div>
          </div>
          <div class="col">
            <div class="row justify-content-end m-0">
              <button type="button" class="btn btn-link btn-sm" id="relevDesc">Limpiar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-end m-0">
      <div class="btn-group" role="group">
        <button class="btn btn-light btn-block m-2" id="filtro1">← USD 13000</button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-light btn-block m-2" id="filtro2">USD 13000 - USD 15000</button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-light btn-block m-2" id="filtro3">USD 15000 →</button>
      </div>
    </div>
    <div class="row justify-content-end m-2">
      <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
        <label class="btn btn-light active" id="precioAsc">
          <input type="radio" name="options" autocomplete="off" checked>$↓
        </label>
        <label class="btn btn-light" id="precioDesc">
          <input type="radio" name="options" autocomplete="off">$↑
        </label>
        <label class="btn btn-light" id="relevDesc">
          <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Relevancia
        </label>
      </div>
    </div>
    <div id="listado">
    </div>
  </div>
  <footer class="text-muted bg-light mt-5">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
